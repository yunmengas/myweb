<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>云梦</title>

</head>

<body>

    <div class="profile">
        <div class="profile-img">
            <img src="img/head-icon.jpg" alt="云梦头像" id="head-img">

        <div class="profile-name">云 梦</div>

    <div class="shell">
        <div class="content">
            <img src="6.jpg" alt="Image 1" class="item">

        </div>

    <div class="container-quark">

        <img src="quark.png" class="quark-img">

        <img src="next.png" class="quark-img-next">

    <div class="quark" id="qq">
        <img src="qq.png" class="quark-img">
        <div class="quark-t">QQ</div>
        <img src="next.png" class="quark-img-next">
    </div>
</div>

    <button class="button" id="goToBaidu">
        探  索
        <div class="hoverEffect">
          <div></div>
        </div>
      </button>


    <div class="icp-d">
        <a href="https://beian.miit.gov.cn/" target="_blank" class="icp-text">蜀ICP备2024088330号-1</a>
    </div>
